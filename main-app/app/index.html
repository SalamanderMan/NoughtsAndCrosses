<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <script src="/angular/angular.min.js"></script>


</head>

<body ng-controller="noughtsAndCrossesController">
<!--<button ng-click="togglePlayerChoice1()">Player One Is {{togglePlayerChoice1()}}</button>

<button ng-click="togglePlayerChoice2()">Player Two Is {{togglePlayerChoice2()}}</button>-->
<div>
    <div>
        <table>
            <tr>
                <td><img src="" class="gameSquare {{ gameModel.gameState[0] | playerNumberToGamePiece }}" ng-click="makeMove(0)"></td>
                <td><img src="" class="gameSquare {{ gameModel.gameState[1] | playerNumberToGamePiece }}" ng-click="makeMove(1)"></td>
                <td><img src="" class="gameSquare {{ gameModel.gameState[2] | playerNumberToGamePiece }}" ng-click="makeMove(2)"></td>
            </tr>
            <tr>
                <td><img src="" class="gameSquare {{ gameModel.gameState[3] | playerNumberToGamePiece }}" ng-click="makeMove(3)"></td>
                <td><img src="" class="gameSquare {{ gameModel.gameState[4] | playerNumberToGamePiece }}" ng-click="makeMove(4)"></td>
                <td><img src="" class="gameSquare {{ gameModel.gameState[5] | playerNumberToGamePiece }}" ng-click="makeMove(5)"></td>
            </tr>
            <tr>
                <td><img src="" class="gameSquare {{ gameModel.gameState[6] | playerNumberToGamePiece }}" ng-click="makeMove(6)"></td>
                <td><img src="" class="gameSquare {{ gameModel.gameState[7] | playerNumberToGamePiece }}" ng-click="makeMove(7)"></td>
                <td><img src="" class="gameSquare {{ gameModel.gameState[8] | playerNumberToGamePiece }}" ng-click="makeMove(8)"></td>
            </tr>
        </table>
        <!--<aside>-->
            <button ng-click="newGame()">New Game</button>

            <!--<button square-selection-dir="square-selection-mod">Test Square</button>-->

            <button ng-click="togglePlayerChoice1()">Player 1 is {{gameModel.player1}}</button>

            <button ng-click="togglePlayerChoice2()">Player 2 is {{gameModel.player2}}</button>
        <!--</aside>-->
    </div>
</div>

<script src="scripts/built.js"></script>

</body>
</html>
